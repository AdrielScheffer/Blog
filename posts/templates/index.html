<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <ul>
        <a href="{% url 'new_post' %}">add post</a>
        {% for post in object_list %}
            <li>
                <a href="{% url 'post_detail' post.pk %}"> detail</a>
                <a href="{% url 'update' post.pk %}"> Update</a>
                <a href="{% url 'delete' post.pk %}">Delete</a><br>
                {{post.title}} - {{post.author}} <br>
                {{post.date_create}}<br>
                {{post.body|safe}}
                ------------------<br>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
