<!DOCTYPE html>
{% extends 'index.html' %}
<html lang="en">
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form method="POST" > 
            {% csrf_token %}
            <br></br>
            <form>
                
                <div class="form-group">
                    <label for="the_user">Username</label>
                    <input type="text" class="form-control" id="the_user" name = 'username'>
                </div>
                <br>
                <div class="form-group">
                    <label for="the_password">Password</label>
                    <input type="password" class="form-control" id="the_password" name= 'password'  >
                    <small  class="form-text text-muted"><a href="{% url 'register' %}">Not a user? Register here.</a></small>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            
            

        </form>
    </div>
</body>
{% endblock %}
</html>
